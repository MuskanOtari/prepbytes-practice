<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body {
            background-color: dodgerblue;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <form action="./form.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="please enter name">
        <br><br>
        <label for="name">Email:</label>
        <input type="email" name="email" id="email" placeholder="please enter email">
        <br><br>
        <label for="name">Password:</label>
        <input type="password" name="password" id="password" placeholder="please enter password">
        <br><br>
        <label for="gender">Gender</label>
        <br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="gender">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>

        <label for="select">Select your choices:</label>
        <br><br>
        <input type="checkbox" name="select" id="vue" value="vue">
        <label for="vue">Vue</label>
        <input type="checkbox" name="select" id="mongodb" value="mongodb">
        <label for="mongodb">Mongo db</label>
        <input type="checkbox" name="select" id="Javascript" value="js">
        <label for="js">Javascript</label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
