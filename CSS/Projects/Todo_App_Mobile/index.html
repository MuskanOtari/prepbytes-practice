<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Mobile</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Abril+Fatface&family=Cabin&family=Caramel&family=DM+Sans&family=EB+Garamond:wght@400;500&family=Inconsolata&family=Moon+Dance&family=Raleway:wght@700&family=Romanesco&family=Yaldevi:wght@500&display=swap');
    </style>
</head>

<body>
    <div class="whole_container">
        <div class="header">
            <div>
                <div class="header_inside">
                    <h1 class="h1">Tasks
                        <span style="color: #00A5EC;">List</span>
                    </h1>
                </div>
            </div>
        </div>
        <div>
            <div class="Add_button_div">
                <div class="button_add">
                    <div>
                        <a href="./index2.html"><button id="plus" class="btn" >
                            <i class="fa fa-plus"></i></button></a>

                    </div>
                </div>
                <a href="./index2.html" style="text-decoration: none; color: black;">
                    <div style="margin-top: 0.8em; margin-left: 2px;">

                    </div>
                </a>
            </div>
        </div>
        <div class="center_container">

            <div class="down_container">
                <div class="container1">
                    <a href="./index3.html" style="text-decoration: none;">
                        <div class="box1">
                            <div style="border-bottom: 1px solid #EDEDED;">
                                <div style="color: #00A5EC;">
                                    <h3>Trip to Paris</h3>
                                </div>
                            </div>
                            <div class="inside_box">
                                <div class="linethrough">
                                    <input type="checkbox" name="visit_church" id="visit_church" checked=true disabled=true>
                                    <label for="visit_church">Vist Church</label></div>
                                <div>
                                    <input type="checkbox" name="shopping" id="shopping">
                                    <label for="shopping">Shopping</label>
                                </div>
                            </div>
                        </div>
                    </a>
                    <div class="box1">
                        <div style="border-bottom: 1px solid #EDEDED;">
                            <div style="color: #00A5EC;">
                                <h3>My To Do List</h3>
                            </div>
                        </div>
                        <div class="inside_box">
                            <div class="linethrough">
                                <input type="checkbox" name="visit_church" id="visit_church" disabled=true checked=true>
                                <label for="visit_church">Vist Supermarket</label></div>
                            <div>
                                <input type="checkbox" name="shopping" id="shopping">
                                <label for="shopping">Buy Vegetables</label>
                            </div>
                        </div>
                    </div>
                    <div class="box1">
                        <div style="border-bottom: 1px solid #EDEDED;">
                            <div style="color: #00A5EC;">
                                <h3>Movies I will Watch</h3>
                            </div>
                        </div>
                        <div class="inside_box">
                            <div class="linethrough">
                                <input type="checkbox" name="visit_church" id="visit_church" checked=true disabled=1>
                                <label for="visit_church">Stranger Things 4</label></div>
                            <div>
                                <input type="checkbox" name="shopping" id="shopping">
                                <label for="shopping">Avengers Endgame</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="container2">
                    <div class="box1">
                        <div style="border-bottom: 1px solid #EDEDED;">
                            <div style="color: #00A5EC;">
                                <h3>Daily Morning Routine for...</h3>
                            </div>
                        </div>
                        <div class="inside_box">
                            <div class="linethrough">
                                <input type="checkbox" name="visit_church" id="visit_church" checked=1 disabled=1>
                                <label for="visit_church">Wake up at 6 AM</label></div>
                            <div>
                                <input type="checkbox" name="shopping" id="shopping">
                                <label for="shopping">Sleep at 10pm</label>
                            </div>
                        </div>
                    </div>
                    <div class="box1">
                        <div style="border-bottom: 1px solid #EDEDED;">
                            <div style="color: #00A5EC;">
                                <h3>Books to Read</h3>
                            </div>
                        </div>
                        <div class="inside_box">
                            <div class="linethrough">
                                <input type="checkbox" name="visit_church" id="visit_church" checked=1 disabled=1>
                                <label for="visit_church">Design of Everyday</label></div>
                            <div>
                                <input type="checkbox" name="shopping" id="shopping">
                                <label for="shopping">Alchemist</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
