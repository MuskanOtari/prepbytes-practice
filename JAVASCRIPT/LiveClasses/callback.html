    function print(num) {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log(num);
                resolve()
            }, 1000)
        })
    }

    let demo = Promise.resolve();
    for (let i = 1; i <= 7; i++) {
        demo = demo.then(() => print(i));
